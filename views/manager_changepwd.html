<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>修改密码</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div id="box" style="margin-left:13%;margin-top:7%">
	<div style="width:50%;">
	
<form action="/admin/chgpwd" method="post">
	<div class="form-group">
    <label for="nowPwd">当前密码</label>
    <input type="password" class="form-control" id="nowPwd" name="nowPwd" placeholder="当前密码">
  </div>

  <div class="form-group">
    <label for="newPwd">新密码</label>
    <input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="新密码">
  </div>

<div class="form-group">
    <label for="reNewPwd">确认新密码</label>
    <input type="password" class="form-control" id="reNewPwd" name="reNewPwd" placeholder="确认新密码">
  </div>
  
  <button type="submit" class="btn btn-default">修改密码</button>
</form>
		  		
	<div><p><font color="red">{{.msg}}</font></p></div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
